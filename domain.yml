version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_definition
  - solve_hpc_issue


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_definition:
  - text: "A GPU cluster consists of multiple GPUs used collectively to speed up computational tasks."
  - text: "High performance computing (HPC) involves using supercomputers and parallel processing techniques for complex computational tasks."
  - text: "Distributed computing involves multiple computers working on a single problem at the same time, often over the internet."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_provide_definition
