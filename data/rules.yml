version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: answer_account_issues
  steps:
  - intent: ask_account_issues
  - action: utter_account_issues

- rule: answer_login_issues
  steps:
  - intent: ask_login_issues
  - action: utter_login_issues

- rule: answer_software_requests
  steps:
  - intent: ask_software_requests
  - action: utter_software_requests

- rule: answer_data_management
  steps:
  - intent: ask_data_management
  - action: utter_data_management

- rule: answer_job_issues
  steps:
  - intent: ask_job_issues
  - action: utter_job_issues

- rule: answer_other_questions
  steps:
  - intent: ask_other_questions
  - action: utter_other_questions

- rule: answer_mitm_warning
  steps:
    - intent: ask_mitm_warning
    - action: utter_mitm_warning